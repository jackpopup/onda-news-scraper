name: ONDA Daily News

on:
  schedule:
    # 매일 오전 9시 (한국시간 기준, UTC+9)
    # UTC 기준으로는 0시 (자정)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  send-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 python-dotenv

    - name: Create email config
      run: |
        cd scraping
        cat > email_config.py << 'EOF'
        # Gmail 설정
        GMAIL_EMAIL = "${{ secrets.GMAIL_EMAIL }}"
        GMAIL_PASSWORD = "${{ secrets.GMAIL_PASSWORD }}"

        # Outlook 설정
        OUTLOOK_EMAIL = "your_email@outlook.com"
        OUTLOOK_PASSWORD = "your_password_here"
        EOF

    - name: Run ONDA news scraper and send email
      env:
        NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
        NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
      run: |
        cd scraping
        python onda_news_scraper.py --email --to jack@popupstudio.ai --silent
