name: ONDA News Morning (06:00)

on:
  schedule:
    # 매일 아침 6시 (KST) = UTC 21:00 (전날)
    - cron: '0 21 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  send-draft:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 python-dotenv

      - name: Run ONDA News Scraper
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: |
          python onda_news_scraper.py

      - name: Generate HTML and Send Draft to Slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: |
          python -c "
          import json
          import os
          from slack_sender import send_draft_articles, generate_news_html_page

          # latest_news.json 로드
          with open('latest_news.json', 'r', encoding='utf-8') as f:
              data = json.load(f)

          top_20 = data.get('top_20', [])

          if not top_20:
              print('No articles found')
              exit(1)

          # HTML 페이지 생성
          html_path, html_filename = generate_news_html_page(top_20)
          print(f'HTML 생성: {html_path}')

          # 20개 기사를 Slack에 발송 (이모지 선택용)
          result = send_draft_articles(
              articles=top_20,
              channel_id=os.environ.get('SLACK_CHANNEL_ID'),
              bot_token=os.environ.get('SLACK_BOT_TOKEN')
          )

          if result['success']:
              print(f'Slack 발송 성공! {len(result.get(\"message_ts_list\", []))}개 기사')
          else:
              print(f'Slack 발송 실패: {result.get(\"message\")}')
              exit(1)
          "

      - name: Upload HTML to GitHub Pages repo
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TODAY=$(TZ=Asia/Seoul date +%Y-%m-%d)
          HTML_FILE=$(ls -t news_pages/*.html 2>/dev/null | head -1)

          if [ -z "$HTML_FILE" ]; then
            echo "No HTML file found"
            exit 0
          fi

          echo "Uploading $HTML_FILE to GitHub Pages..."

          # Clone the pages repo
          git clone https://${GH_TOKEN}@github.com/jackpopup/onda-news-scraper.git /tmp/pages-repo

          # Copy HTML
          cp "$HTML_FILE" "/tmp/pages-repo/${TODAY}.html"
          cp "$HTML_FILE" "/tmp/pages-repo/index.html"

          # Commit and push
          cd /tmp/pages-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Daily news update: ${TODAY}" || echo "No changes to commit"
          git push || echo "Push failed"

      - name: Save artifacts for final workflow
        uses: actions/upload-artifact@v4
        with:
          name: draft-info
          path: |
            draft_info.json
            latest_news.json
          retention-days: 1
